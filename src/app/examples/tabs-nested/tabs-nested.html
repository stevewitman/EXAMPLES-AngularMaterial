<h2>Angular Material Example - Nested Tabs</h2>
<mat-tab-group animationDuration="200ms">
  @for (idf of idfs; track idf) {
    <mat-tab>
      <ng-template mat-tab-label>
        <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#cfb87c"><path d="M120-120v-80h80v-640h560v640h80v80H120Zm160-80h400v-560H280v560Zm280-240q17 0 28.5-11.5T600-480q0-17-11.5-28.5T560-520q-17 0-28.5 11.5T520-480q0 17 11.5 28.5T560-440ZM280-760v560-560Z"/></svg>
        <span class="tab-title">{{ idf.idf }}</span>
      </ng-template>
      <div class="tab-content">{{ idfs.length}} IDFs</div>
      <mat-tab-group animationDuration="200ms">
        @for (panel of idf.panels; track panel) {
          <mat-tab>
            <ng-template mat-tab-label>
              <svg class="panel-svg" xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#cfb87c"><path d="M 80 -170 v -440 h 800 v 440 H 80 Z m 80 -440 Z m 180 0 H 340 Z m 180 0 z M 700 -610 z m 0 180 h 100 v -100 H 700 v 100 Z m -180 0 h 100 v -100 H 520 v 100 Z m -180 0 h 100 v -100 H 340 v 100 Z m -80 -100 H 160 v 100 h 100 v -100 Z m 440 280 h 100 v -100 H 700 v 100 Z m -180 0 h 100 v -100 H 520 v 100 Z m -180 0 h 100 v -100 H 340 v 100 Z m -180 0 h 100 v -100 H 160 v 100 Z"/></svg>
              <span class="tab-title">{{ panel }}</span>
            </ng-template>
            <div class="tab-content">
              <div class="tab-content-summary">
                {{ idf.idf }}-{{ panel }} (of {{idf.panels?.length}} panels)
              </div>
            </div>
          </mat-tab>
        }
      </mat-tab-group>
    </mat-tab>
  }
</mat-tab-group>
