<h2>Tabs</h2>
<mat-tab-group animationDuration="200ms">
  @for (idf of idfs; track idf) {
    <mat-tab>
      <ng-template mat-tab-label>
        <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#CBB983"><path d="M120-120v-80h80v-640h560v640h80v80H120Zm160-80h400v-560H280v560Zm280-240q17 0 28.5-11.5T600-480q0-17-11.5-28.5T560-520q-17 0-28.5 11.5T520-480q0 17 11.5 28.5T560-440ZM280-760v560-560Z"/></svg>
        <span class="tab-title">{{ idf.idf }}</span>
      </ng-template>
      <div class="tab-content">Tab content for IDF {{ idf.idf }}</div>
    </mat-tab>
  }
</mat-tab-group>
